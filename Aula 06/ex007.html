<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body 
        {
            background-color: cadetblue;
            font: normal 15pt Arial;      
        }
        input 
        {
            font: normal 15pt Arial;
            width: 100px; /*No CSS é obrigatório colocar ponto viírgula*/
        }
        h1 
        {
            font: normal 20pt Arial;
        }
        div#res 
        {
         margin-top: 20px;       
        }
    </style>
</head>
<body>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
      <div id="res">Resultado</div>
    <h1>Somas</h1>
    <script>
        function somar()
        {
            var tn1 = window.document.getElementById('txtn1')  //aqui podemos usar desta forma
            var tn2 = window.document.querySelector('input#txtn2') //ou dessa,porem qual a diferençã? 
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}` 
        }
        var nome = window.prompt('Qual é seu nome?')      // na linha de cima coloquei a # porque selecionamos pelo ID se fosse class seria . 
        
        window.alert('Seja bem vindo ' + nome)
    </script>
</body>
</html>
